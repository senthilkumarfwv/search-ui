<div class="search-results-wrapper">

  <div class="results-box">

    <div *ngFor=" let item of data; let i = index" class="search-results-card">
      <div class="left">
        <h5><a class="link" href="javascript:void(0)">{{item.title}}</a></h5>
        <ul class="others mt-3">
          <li>By {{item.author}}</li>
          <li>{{item.level}}</li>
          <li>{{getDate(item.date)}}</li>
          <li>{{getDuration(item.duration)}}</li>
        </ul>
        <div class="stars-learner d-flex align-items-center mt-2">
          <span class="star-learner me-1" *ngFor=" let star of learnerStar; let i = index ">
            <i class="fa font-small text-orange-400" [ngClass]= " { 'fa-star': checkRating(item.rating, i) == 'full', 'fa-star-half-o': checkRating(item.rating, i) == 'half', 'fa-star-o': checkRating(item.rating, i) == 'nill'  } " aria-hidden="true"></i>
          </span>
          <span class="ms-1">({{item.rated}})</span>
        </div>
      </div>
      <h5><span class="fa fa-angle-right"></span></h5>
    </div>

  </div>
</div>
